<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sand Table Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sand Table Simulator</h1>
    </header>

    <main>
        <div class="control-panel">
            <div class="file-upload-container">
                <label for="fileInput">Upload .thr File</label>
                <input type="file" id="fileInput" accept=".thr">
            </div>

            <div class="checkbox-container">
                <label for="viewFullPathCheckbox">View Full Path</label>
                <input type="checkbox" id="viewFullPathCheckbox">
            </div>

            <div class="checkbox-container">
                <label for="rgbPathCheckbox">Use RGB Path</label>
                <input type="checkbox" id="rgbPathCheckbox" checked>
            </div>
        </div>

        <canvas id="animationCanvas" width="500" height="500"></canvas>
    </main>

    <script src="script.js"></script>
</body>
</html>
